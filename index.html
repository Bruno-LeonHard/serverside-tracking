    <meta charset="UTF-8">

    <title>Bruno Leonhard | Tracking Lab</title>

    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
            --accent: #38bdf8;
            --success: #22c55e;
            --linkedin-blue: #0a66c2;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            background-color: var(--bg-color); 
            color: var(--text-main);
            margin: 0; 
        }

        .profile-container { 
            text-align: center; 
            background: var(--card-bg); 
            padding: 2.5rem; 
            border-radius: 24px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.3); 
            max-width: 380px;
            border: 1px solid rgba(255,255,255,0.1);
            position: relative;
        }

        .photo-wrapper {
            position: relative;
            width: 140px;
            height: 140px;
            margin: 0 auto 1.5rem;
        }

        .profile-pic { 
            width: 100%; 
            height: 100%; 
            border-radius: 50%; 
            border: 3px solid var(--accent);
            object-fit: cover; 
            transition: transform 0.3s ease;
        }

        .photo-wrapper:hover .profile-pic {
            transform: scale(1.05);
            border-color: var(--linkedin-blue);
        }

        .linkedin-badge {
            position: absolute;
            bottom: 5px;
            right: 5px;
            background: var(--linkedin-blue);
            color: white;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 18px;
            text-decoration: none;
            border: 2px solid var(--card-bg);
        }

        h1 { font-size: 1.5rem; margin-bottom: 0.5rem; }
        p { color: var(--text-dim); font-size: 0.9rem; line-height: 1.6; margin-bottom: 2rem; }

        .button-group { display: flex; flex-direction: column; gap: 12px; }
        
        button { 
            padding: 12px 24px; 
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 600; 
            transition: all 0.2s ease;
            background: #334155;
            color: white;
        }

        button:hover { filter: brightness(1.2); transform: translateY(-2px); }
        .btn-view { border: 1px solid var(--accent); color: var(--accent); background: transparent; }
        .btn-cart { background-color: #f59e0b; color: #000; }
        .btn-buy { background-color: var(--success); color: white; }

        #status-alert {
            position: fixed;
            bottom: 20px;
            padding: 12px 24px;
            background: var(--success);
            color: white;
            border-radius: 8px;
            display: none;
            z-index: 100;
        }
    </style>
</head>

<body>

    <!-- Google Tag Manager (noscript) -->

    <div class="profile-container">
        <div class="photo-wrapper">
            <a href="https://www.linkedin.com/in/bruno-leonhard/" target="_blank">
                <img src="https://media.licdn.com/dms/image/v2/D4D03AQEgrK029kZlHw/profile-displayphoto-shrink_800_800/profile-displayphoto-shrink_800_800/0/1731957213356?e=1771459200&v=beta&t=FgSE5hhu3yZ7PQtrRrZ8OaD0GrH-h9sKzzSrn8oNHZ8" 
                     alt="Bruno Leonhard" class="profile-pic">
                <div class="linkedin-badge">in</div>
            </a>
        </div>
        
        <h1>Bruno Leonhard</h1>
        <p>Desenvolvedor & Especialista em Tracking. Este √© o meu laborat√≥rio de <b>Server-side Tracking</b>.</p>

        <div class="button-group">
            <button class="btn-view" onclick="track('view_product', 'Visualiza√ß√£o Enviada!')">Visualizar Produto</button>
            <button class="btn-cart" onclick="track('add_to_cart', 'Adicionado ao Carrinho!')">Adicionar ao Carrinho</button>
            <button class="btn-buy" onclick="track('purchase', 'Compra Simulada!')">Simular Compra</button>
        </div>
    </div>

    <div id="status-alert"></div>

    <script>
        function track(eventName, message) {
            window.dataLayer = window.dataLayer || [];
            window.dataLayer.push({
                event: eventName,
                timestamp: new Date().toISOString()
            });

            const alert = document.getElementById('status-alert');
            alert.innerText = "üöÄ " + message;
            alert.style.display = 'block';
            setTimeout(() => alert.style.display = 'none', 2500);

            console.log('Evento enviado:', eventName);
        }
    </script>

</html>
